  utter_不上學，合法嗎？:
  - text: "教育基本法保障家長的教育選擇權和孩子的受教權。\n 經過多年努力，台灣非學校教育(通稱自學)已合法，\n 法規為〈高級中等以下教育階段非學校型態實驗教育實施條例〉(103年11月19日總統華總一義字第10300173311號令公布)，\n\
      \ 目前比日本、中國、香港、韓國，對自學都更友善、更開放。\n 只要經過申請的手續，和過程的評鑑，就可以自訂學習計畫，不必上學。"
  utter_自學和中輟有何不同？:
  - text: "合法申請自學，有學籍、有文憑。\n 教育局會定時考查你的自學計畫與成果。\n 有審議與成果發表，維持你和教育局的關係。\n 中輟的話就沒有學籍、文憑、固定和教育局的關係。"
  utter_如何提出申請？:
  - text: "在台灣要自學，要申請「非學校型態實驗教育」，你可以依年級，戶籍地，要不要和學校合作這三項思考，搜尋你們戶籍所在地教育局、非學校型態教育的網站，下載申請的工具包或檔案，依照說明，完成實驗計畫，在時間內送件即可。\n\
      \ 送件一年有兩次，上學期要在4.30日前送件，下學期申請，在10/31日前送件。如果有急迫需求，送件前可以先用請假的方式。\n 各縣市公告的「實驗教育計畫」僅供參考。家庭可自行設計，不一定要完全按照公告的格式。\n\
      \ 如果是高中自學，有兩種選擇，一種學籍掛教育局，一種要和學校談合作計畫，兩種各有利弊，要和小孩討論，另外，我們鼓勵高中學生自己寫自己的計畫，因為他們年紀大了，有能力自己寫。\n\
      \ 進一步資訊，可參考「保障教育選擇權聯盟」網站。"
  utter_為什麼自學要有審議？:
  - text: "[教育基本法]同時保障家長的[教育選擇權]和孩子的[受教權]，在實行條例中明定和[補習教育]不同。\n 教育選擇權不能無限擴大，需要機制來保障孩子的受教權。\n\
      \ 在更好的機制被研發出來之前，[審議制]是目前政府認為比較可行的方式。"
  utter_審議過程會有問題嗎？:
  - text: "1. 有可能你的計畫確實有不夠清楚之處。\n 2. 若是對方的問題，你可以現場錄音，加上文字說明向教育局發信投訴。\n 3. 亦可在自學社群（非學校論壇、臉書社團等）尋求支援與共同發聲"
  utter_如何寫計畫書？:
  - text: "要去瞭解自己。\n 每個人不同，計畫當然也都不一樣。\n 教育局給的格式、週課表等等，也只是參考用。\n 你可以用每月或是每學期為單位，給自己設訂學習目標，和檢視的方式。\n\
      \ 此外，一開始自學，留白給興趣試探的時間也很重要。 課表不必排滿，可以多留一些空白，彈性運用。\n 把做計畫當做是一個瞭解自己的過程，不必一直煩惱怎麼寫才會過。\n\
      \ 真實的寫，通常就會過了。"
  utter_「玩」與「唸書」的平衡？:
  - text: "「玩」與「唸書」可以相容並進。\n 你中有我，我中有你。\n 把「玩」的活動做到好，一定需要相關的學習；尋找自己合適的方法、自訂目標與進度的學習，也像是在玩一樣，有自主性和樂趣。"
  utter_自學生要怎麼升學？:
  - text: "國中學籍是掛在學校的，如果打算申請高中職，隨學校時間報名參加國中教育會考，依照多元入學管道申請高中職即可。\n 高中階段完成自學證明的自學時間至少要有一年半，自學加上在學期間滿三年視同完成高中階段，可以報考學測，之後參加推甄、申請，或是報名指考、選填志願，也可考慮幾間大學開放的特殊選才入學管道，如：清華、交大等數十所學校，甚至不需要考試。需要注意的是目前高中自學生就算跟學校合作或掛學籍，都不能參加繁星計畫，因為涉及到在學成績的公平性。"
  utter_自學的時間怎麼安排呢？:
  - text: "離開學校後，健康規律的生活作息要靠自己和家庭來維持。\n 學習和專業成長的部份，時間安排上，要能專注，不要太切割零散。\n 時間安排沒有標準答案，但是每件事要能專注，需要足夠長的持續時間。\n\
      \ 同樣的，安排適度留白時間給自我探索也很重要。"
  utter_自學對未來出路有幫助嗎？:
  - text: "每家的方法不盡相同，很難一概而論。\n 不過，因為自學可以量身打造，所以可視情況和能力，接觸專業社群，認識不同圈子\n 並且，時間自行安排下，可以培養專注和實現中長程目標的習慣。\n\
      \ 能自訂目標並加以實現，對於未來的自主生活與工作能力都是好的。"
  utter_七大領域都要寫進計畫嗎？:
  - text: "國中小階段，通常教育局會要求七大領域都要有。\n 不過，你可以用自己的方法、自選的教材來學習\n 也可以把學科與你的興趣統整起來。\n 例如，假如你對音樂有興趣，可以學習音樂的歷史、樂理中的數學等等。\n\
      \ 自學不必照本宣科，所以還是可以保有相當大的彈性。"
